{% extends 'base.html' %}

{% block title %}Add Article{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>Add Article</h1>
        <form action="{% url 'add_article' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
{% endblock %}
