{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 style="margin-top: 80px;"><span class="highlight" style="font-size: 40px;">Search</span> results</h1>
    <ul class="list-group">
        {% for article in articles %}
        <li class="list-group-item" style="margin-bottom: 6px;">
            <div class="d-flex justify-content-between align-items-center">
                <h5><a href="{% url 'article_detail' article.pk %}" style="color: black;">{{ article.title }}</a></h5>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
