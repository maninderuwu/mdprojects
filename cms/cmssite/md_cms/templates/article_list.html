{% extends 'base.html' %}

{% block title %}Article List{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form action="{% url 'article_list' %}" method="get" style="margin-top: 50px; margin-left: 90px;">
                <div class="input-group mb-3">
                    {{ search_form.search_query }}
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </div>
            </form>
        </div>
    </div>

    <h1 class="mt-4 mb-4"><span class="highlight" style="font-size: 40px;">Arti</span>cles</h1>
    <ul class="list-group">
        {% for article in articles %}
        <li class="list-group-item" style="margin-bottom: 6px;">
            <div class="d-flex justify-content-between align-items-center">
                <h5><a href="{% url 'article_detail' article.pk %}" style="color: black; ">{{ article.title }}</a></h5>
            </div>
        </li>        
        {% endfor %}
    </ul>

    
</div>
{% endblock %}
