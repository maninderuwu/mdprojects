{% extends 'base.html' %}

{% block title %} Signup page {% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4" style="margin-top: 20px;"><span class="highlight" style="font-size: 40px;">Sign</span>up</h1>
            <form action="{% url 'signup' %}" method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    {{ form.username }}
                </div>
                
                <div class="mb-3">
                    <label for="id_password1" class="form-label">Password:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    {{ form.password1 }}
                </div>
                
                <div class="mb-3">
                    <label for="id_password2" class="form-label">Confirm Password:</label>
                    {{ form.password2 }}
                </div>
                
                <button type="submit" class="btn btn-primary" style="margin-bottom: 20px; margin-left:150px;">Signup</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
