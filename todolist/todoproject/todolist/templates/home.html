<!-- todolist/templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #d6f5d6; /* Light green background color */
        }
        .container {
            height: 100vh; /* Make container full height of viewport */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            margin-bottom: 30px;
            color: #197419; /* Dark green heading color */
        }
        .btn-container {
            display: flex;
            gap: 20px;
        }
        .btn {
            width: 200px; /* Set button width */
            font-size: 18px; /* Set button font size */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the To-Do List</h1>

        <div class="btn-container">
            <a href="{% url 'addtask' %}" class="btn btn-primary btn-lg">Add Task</a>
            <a href="{% url 'tasks' %}" class="btn btn-success btn-lg">View Tasks</a>
        </div>
    </div>

    <!-- Bootstrap JS (Optional, for certain features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
