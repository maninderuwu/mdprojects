<!-- todolist/templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #d6f5d6; /* Light green background color */
        }
        .container {
            background-color: #ffffff; /* White container background color */
            border-radius: 10px; /* Add some rounded corners to the container */
            padding: 20px; /* Add padding inside the container */
            margin-top: 50px; /* Add some space from the top */
        }
        .button-container {
            /* Center the buttons */
            margin-top: 20px; /* Add space between the form and buttons */
        }
        h1 {
            text-align: center; /* Center the heading */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Add tasks here</h1>

        <form action="{% url 'addtask' %}" method="post" class="mb-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-lg">Add Task</button>
        </form>

        <div class="button-container">
            <a href="{% url 'home' %}" class="btn btn-success btn-lg">Back to home</a>
        </div>
    </div>

    <!-- Bootstrap JS (Optional, for certain features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
